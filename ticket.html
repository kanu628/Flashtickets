<body>
  <!-- Navbar -->

  <!-- Ticket Booking -->
  <section class="container py-5">
    <h2 class="text-center mb-4">Book Your Ticket</h2>
    <form class="card p-4 shadow mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Select Event</label>
        <select class="form-select" required>
          <option selected disabled>Choose...</option>
          <option>Hawassa DSTV Show</option>
          <option>Ethiopia Premier League</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Number of Tickets</label>
        <input type="number" class="form-control" value="1" min="1" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Confirm Booking</button>
    </form>
  </section>
