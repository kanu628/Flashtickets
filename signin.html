<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up - FlashTickets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-lg rounded-4">
          <div class="card-body p-4">
            <h3 class="text-center mb-4">FlashTickets üéüÔ∏è</h3>

            <!-- Email/Phone Input -->
            <div class="mb-3">
              <label for="email" class="form-label">Email or Phone</label>
              <input type="text" id="email" class="form-control" placeholder="Enter email or phone">
            </div>

            <!-- Password Input -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" placeholder="Enter password">
            </div>

            <!-- Buttons -->
            <div class="d-grid gap-2">
              <button class="btn btn-primary" onclick="signUp()">Sign Up</button>
              <button class="btn btn-success" onclick="signIn()">Sign In</button>
            </div>

            <!-- Status -->
            <p id="status" class="text-center mt-3 text-muted"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    // ‚úÖ Correct Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCK4kY6WtC9awbhJ5NSKY_nTXubVQ0WZ0U",
      authDomain: "flashtickets-bce18.firebaseapp.com",
      projectId: "flashtickets-bce18",
      storageBucket: "flashtickets-bce18.appspot.com",   // ‚úÖ Fixed here
      messagingSenderId: "393195469271",
      appId: "1:393195469271:web:cd18270c4f5d71e5983392",
      measurementId: "G-C89H23X7YS"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // Sign Up
    window.signUp = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.getElementById("status").innerText = "‚úÖ Sign Up successful! Please check your email for verification.";
        })
        .catch(error => {
          document.getElementById("status").innerText = "‚ùå " + error.message;
        });
    }

    // Sign In
    window.signIn = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.getElementById("status").innerText = "‚úÖ Sign In successful!";
        })
        .catch(error => {
          document.getElementById("status").innerText = "‚ùå " + error.message;
        });
    }
  </script>

</body>
</html>
