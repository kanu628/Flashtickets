<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign In / Sign Up — FlashTickets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f4f6f9; font-family: Inter, Arial, sans-serif; }
    .card { max-width:420px; margin:auto; }
    #statusMsg { min-height:1.2rem; }
    .muted { font-size:0.85rem; color:#6c757d; }
  </style>
</head>
<body>
  <div class="vh-100 d-flex align-items-center">
    <div class="card shadow p-4 w-100">
      <h3 class="text-center mb-3">Sign In / Sign Up</h3>

      <form id="authForm" novalidate>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input id="email" type="email" class="form-control" placeholder="you@example.com" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password (min 6 chars)</label>
          <input id="password" type="password" class="form-control" placeholder="password" required minlength="6">
        </div>

        <div class="d-grid gap-2">
          <button id="signInBtn" type="submit" class="btn btn-primary">Sign In</button>
          <button id="signUpBtn" type="button" class="btn btn-outline-secondary">Sign Up (create account)</button>
        </div>
      </form>

      <div id="statusMsg" class="text-center mt-3 muted"></div>
      <hr>
      <div class="small text-muted text-center">Open DevTools → Console to see logs (Ctrl+Shift+I).</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- MUST be type="module" so import statements work -->
  <script type="module" src="script.js" defer></script>
</body>
</html>
